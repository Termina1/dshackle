version: v1
port: 12448

tls:
  enabled: false

cluster:
  upstreams:
    - id: test-1
      chain: ethereum
      methods:
        enabled:
          - name: debug_traceTransaction
          - name: test_foo
      options:
        disable-validation: true
      connection:
        ethereum:
          rpc:
            url: "http://localhost:18545"
    - id: test-2
      chain: ethereum
      options:
        disable-validation: true
      connection:
        ethereum:
          rpc:
            url: "http://localhost:18546"

cache:
  redis:
    enabled: false

signature:
  enabled: true
  algorithm: ECDSA
  signatureScheme: SHA256withECDSA
  privateKey: "./test_key"

proxy:
  port: 18080
  tls:
    enabled: false
  routes:
    - id: eth
      blockchain: ethereum